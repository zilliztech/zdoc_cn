["paths"]["/v2/vectordb/collections/create"]["post"]["description"]="此操作在指定的集群中创建一个 Collection。\n\n## 示例\n\n你可以在快速设置和自定义设置之间进行选择，如下所示：\n\n### 快速设置\n\n快速设置的 Collection 包含两个字段：主键和向量字段。它还允许在动态字段中以键值对的形式插入未定义的字段及其值。\n\n```shell\nexport CLUSTER_ENDPOINT=\"https://inxx-xxxxxxxxxxxxxxx.api.gcp-us-west1.zillizcloud.com\"\nexport  TOKEN=\"user:password\"\n\ncurl --location --request POST \"https://${CLUSTER_ENDPOINT}/v2/vectordb/collections/create\" \\\n--header \"Authorization: Bearer ${TOKEN}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"collectionName\": \"test_collection\",\n    \"dimension\": 5\n}'\n```\n    \n在上述设置中，\n\n- 主键和向量字段使用它们的默认名称（__id__ 和 __vector__）。\n- 度量类型也设置为其默认值（COSINE）。\n- 主键字段接受整数且不会自动递增。\n- 保留的 JSON 字段 __$meta__ 用于存储未在模式中定义的字段及其值。\n\n你可以修改主键和向量字段的名称，并更改度量类型。此外，主键字段可以设置为自动递增。\n    \n```shell\nexport CLUSTER_ENDPOINT=\"https://inxx-xxxxxxxxxxxxxxx.api.gcp-us-west1.zillizcloud.com\"\nexport  TOKEN=\"user:password\"\n\ncurl --location --request POST \"https://${CLUSTER_ENDPOINT}/v2/vectordb/collections/create\" \\\n--header \"Authorization: Bearer ${TOKEN}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"collectionName\": \"custom_quick_setup\",\n    \"dimension\": 5,\n    \"primaryFieldName\": \"my_id\",\n    \"idType\": \"VarChar\",\n    \"vectorFieldName\": \"my_vector\",\n    \"metric_type\": \"L2\",\n    \"autoId\": true,\n    \"params\": {\n        \"max_length\": \"512\"\n    }\n}'\n```\n\n在上述代码中， Collection 将被创建并自动加载到内存中。\n    \n### 自定义设置及索引参数\n\n对于自定义设置，你需要在请求中包含 schema 对象。你还被建议包括索引参数，以便在创建 Collection 时进行索引。\n\n```shell\nexport CLUSTER_ENDPOINT=\"https://inxx-xxxxxxxxxxxxxxx.api.gcp-us-west1.zillizcloud.com\"\nexport  TOKEN=\"user:password\"\n\ncurl --location --request POST \"https://${CLUSTER_ENDPOINT}/v2/vectordb/collections/create\" \\\n--header \"Authorization: Bearer ${TOKEN}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"collectionName\": \"custom_setup_indexed\",\n    \"schema\": {\n        \"autoId\": false,\n        \"enabledDynamicField\": false,\n        \"fields\": [\n            {\n                \"fieldName\": \"my_id\",\n                \"dataType\": \"Int64\",\n                \"isPrimary\": true\n            },\n            {\n                \"fieldName\": \"my_vector\",\n                \"dataType\": \"FloatVector\",\n                \"elementTypeParams\": {\n                    \"dim\": \"5\"\n                }\n            }\n        ]\n        \n    },\n    \"indexParams\": [\n        {\n            \"fieldName\": \"my_vector\",\n            \"metricType\": \"COSINE\",\n            \"indexName\": \"my_vector\",\n            \"params\": {\n                \"index_type\": \"IVF_FLAT\",\n                \"nlist\": \"1024\"\n            }\n        },\n        {\n            \"fieldName\": \"my_id\",\n            \"indexName\": \"my_id\",\n            \"params\": {\n                \"index_type\": \"STL_SORT\"\n            }            \n        }\n    ]\n}'\n```\n\n当然，你可以在请求中不指定索引参数，稍后为 Collection 创建索引。\n\n```shell\nexport CLUSTER_ENDPOINT=\"https://inxx-xxxxxxxxxxxxxxx.api.gcp-us-west1.zillizcloud.com\"\nexport  TOKEN=\"user:password\"\n\ncurl --location --request POST \"https://${CLUSTER_ENDPOINT}/v2/vectordb/collections/create\" \\\n--header \"Authorization: Bearer ${TOKEN}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"collectionName\": \"custom_setup_not_indexed\",\n    \"schema\": {\n        \"autoId\": false,\n        \"enabledDynamicField\": false,\n        \"fields\": [\n            {\n                \"fieldName\": \"my_id\",\n                \"dataType\": \"Int64\",\n                \"isPrimary\": true\n            },\n            {\n                \"fieldName\": \"my_vector\",\n                \"dataType\": \"FloatVector\",\n                \"elementTypeParams\": {\n                    \"dim\": \"5\"\n                }\n            }\n        ]\n        \n    }\n}'\n```\n可能的响应类似于以下内容：\n\n```json\n{\n    \"code\": 0,\n    \"data\": {}\n}\n```\n\n"
