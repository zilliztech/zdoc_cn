["paths"]["/v2/vectordb/jobs/import/create"]["post"]["description"]="Imports data from files stored in a specified object storage bucket. To learn how to prepare your data files, read [Prepare Data Import](/docs/prepare-source-data).\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --location --request POST \"https://api.cloud.zilliz.com/v2/vectordb/jobs/import/create\" \\\n--header \"Authorization: Bearer ${API_KEY}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n    \"collectionName\": \"medium_articles\",\n    \"partitionName\":\"\",\n    \"objectUrl\": \"https://s3.us-west-2.amazonaws.com/publicdataset.zillizcloud.com/medium_articles_2020_dpr/medium_articles_2020_dpr.json\",\n    \"accessKey\": \"\",\n    \"secretKey\": \"\"\n}'\n```\n\nPossible response is similar to the following\n\n```json\n{\n    \"code\": 0,\n    \"data\": {\n        \"jobId\": \"448707763884413158\"\n    }\n}\n```"
["paths"]["/v2/clouds"]["get"]["description"]="Lists all cloud providers available on Zilliz Cloud.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/clouds\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n```\n\nPossible response is similar to the following\n\n```json\n{\n    \"code\": 0,\n    \"data\": [\n        {\n            \"cloudId\": \"aws\",\n            \"description\": \"Amazon Web Services\"\n        },\n        {\n            \"cloudId\": \"gcp\",\n            \"description\": \"Google Cloud Platform\"\n        },\n        {\n            \"cloudId\": \"azure\",\n            \"description\": \"Microsoft Azure\"\n        }\n    ]\n}\n```"
["paths"]["/v2/clusters"]["get"]["description"]="List all clusters scoped to API Key.\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n## Example\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/clusters\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n```\n\nPossible response is similar to the following\n```json\n{\n  \"code\": 0,\n  \"data\": {\n    \"count\": 1,\n    \"currentPage\": 1,\n    \"pageSize\": 10,\n    \"clusters\": [\n      {\n        \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n        \"clusterName\": \"dedicated-3\",\n        \"description\": \"\",\n        \"regionId\": \"aws-us-west-2\",\n        \"plan\": \"Standard\",\n        \"cuType\": \"Performance-optimized\",\n        \"cuSize\": 1,\n        \"status\": \"RUNNING\",\n        \"connectAddress\": \"https://inxx-xxxxxxxxxxxxxxx.aws-us-west-2.vectordb.zillizcloud.com:19530\",\n        \"privateLinkAddress\": \"\",\n        \"createTime\": \"2024-06-30T16:49:50Z\",\n        \"projectId\": \"proj-xxxxxxxxxxxxxxxxxxxxxx\"\n      }\n    ]\n  }\n}\n```"
["paths"]["/v2/projects"]["get"]["description"]="List all projects scoped to API-Key.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/projects\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n```\n\nPossible response is similar to the following\n\n```json\n{\n    \"code\": 200,\n    \"data\": [\n        {\n            \"projectName\": \"Default Project\",\n            \"projectId\": \"proj-xxxxxxxxxxxxxxxxxxxxxxx\",\n            \"instanceCount\": 2,\n            \"createTime\": \"2023-08-16T07:34:06Z\"\n        }\n    ]\n}\n```\n\n"
["paths"]["/v2/vectordb/jobs/import/list"]["post"]["description"]="This operation lists all import jobs of a specific cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \nYou can use either of the following ways to authorize:\n<ul>\n<li> An API Key with appropriate permissions.</li>\n<li>A colon-joined username and password of the target cluster. For example, `username:passowrd`.</li>\n</ul>\n    \n</Admonition>\n```shell\nexport API_KEY=\"\"\n\ncurl --location --request POST \"https://api.cloud.zilliz.com/v2/vectordb/jobs/import/list\" \\\n--header \"Authorization: Bearer ${API_KEY}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n    \"currentPage\":1,\n    \"pageSize\":10,\n}'\n```\nPossible response is similart to the following.\n```json\n{\n    \"code\": 0,\n    \"data\": {\n        \"count\":1000,\n        \"currentPage\":1,\n        \"pageSize\":10,\n        \"records\": [\n            {\n                \"collectionName\": \"quick_setup\",\n                \"jobId\": \"448761313698322011\",\n                \"state\": \"Importing\"\n            }\n        ]\n    }\n}\n```"
["paths"]["/v2/clusters/{clusterId}"]["get"]["description"]="Describe a cluster in detail.\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n## Example\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/clusters/inxx-xxxxxxxxxxxxxxx\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n```\n\nPossible response is similar to the following.\n\n```json\n{\n  \"code\":0,\n  \"data\": {\n    \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n    \"clusterName\": \"Dedicated-01\",\n    \"projectId\": \"proj-xxxxxxxxxxxxxxxxxxxxxx\",\n    \"description\": \"\",\n    \"regionId\": \"aws-us-west-2\",\n    \"cuType\": \"Performance-optimized\",\n    \"plan\": \"Standard\",\n    \"status\": \"RUNNING\",\n    \"connectAddress\": \"https://inxx-xxxxxxxxxxxxxxx.aws-us-west-2.vectordb.zillizcloud.com:19530\",\n    \"privateLinkAddress\": \"\",\n    \"createTime\": \"2024-06-30T16:34:09Z\",\n    \"cuSize\": 2,\n    \"storageSize\": 0,\n    \"snapshotNumber\": 0,\n    \"createProgress\": 100\n  }\n}\n```"
["paths"]["/v2/vectordb/jobs/import/getProgress"]["post"]["description"]="Retrieves the progress of a specified import job.\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \nYou can use either of the following ways to authorize:\n<ul>\n<li> An API Key with appropriate permissions.</li>\n<li>A colon-joined username and password of the target cluster. For example, `username:passowrd`.</li>\n</ul>\n    \n</Admonition>\n## Example\n\n```shell\nexport API_KEY=\"\"\n\ncurl --location --request POST \"https://api.cloud.zilliz.com/v2/vectordb/jobs/import/getProgress\" \\\n--header \"Authorization: Bearer ${API_KEY}\" \\\n--header \"Content-Type: application/json\" \\\n--data-raw '{\n    \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n    \"jobId\": 44870776388440916\n}'\n```\nPossible response is similar to the following.\n```json\n{\n    \"code\": 0,\n    \"data\": {\n        \"jobId\": \"448761313698322011\",\n        \"collectionName\": \"medium_articles\",\n        \"fileName\":\"medium_articles_2020_dpr.json\",\n        \"fileSize\": 3279917,\n        \"state\": \"Completed\",\n        \"progress\": 100,\n        \"completeTime\": \"2024-04-01T06:17:55Z\",\n        \"reason\":\"\",\n        \"totalRows\": 100000,\n        \"details\": [\n            {\n                \"fileName\": \"medium_articles_2020_dpr.json\",\n                \"fileSize\": 3279917,\n                \"state\": \"Completed\",\n                \"progress\": 100,\n                \"completeTime\": \"2024-04-01T06:17:53Z\",\n                \"reason\":\"\"\n            }\n        ]\n    }\n}\n```"
["paths"]["/v2/regions"]["get"]["description"]="Lists all available cloud regions. You may list only the applicable regions of a specific cloud provider.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\nexport CLOUD_ID=\"\"\n\n# List all available cloud regions.\ncurl --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/regions\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n\n# List all available cloud regions of a specific provider.\ncurl -i --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/regions?cloudId=${CLOUD_ID}\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n```\n\nPossible response is similar to the following\n\n```json\n{\n    \"code\": 0,\n    \"data\": [\n        {\n            \"cloudId\": \"aws\",\n            \"regionId\": \"aws-us-west-2\",\n            \"domain\": \"api.cloud.zilliz.com\"\n        },\n        {\n            \"cloudId\": \"gcp\",\n            \"regionId\": \"gcp-us-west1\",\n            \"domain\": \"api.cloud.zilliz.com\"\n        },\n        {\n            \"cloudId\": \"azure\",\n            \"regionId\": \"az-westus3\",\n            \"domain\": \"api.cloud.zilliz.com\"\n        }\n    ]\n}\n```"
["paths"]["/v2/clusters/createDedicated"]["post"]["description"]="Create dedicated cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\nexport REGION_ID=\"\"\n\ncurl --request POST \\\n     --url https://api.cloud.zilliz.com/v2/clusters/createDedicated \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json' \\\n     --header 'content-type: application/json' \\\n     --data-raw '{\n        \"clusterName\": \"Cluster-05\",\n        \"projectId\": \"proj-xxxxxxxxxxxxxxxxxxxxxx\",\n        \"regionId\": \"${REGION_ID}\",\n        \"plan\": \"Standard\",\n        \"cuType\": \"Performance-optimized\",\n        \"cuSize\": 1\n      }'\n```\n\nPossible response is similar to the following\n```json\n{\n  code: 0,\n  data: {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"username\":\"db_admin\",\n     \"password\":\"****************\",\n     \"prompt\": \"Successfully submitted, cluster is being created. You can access data about the creation progress and status of your cluster by DescribeCluster API. Once the cluster status is RUNNING, you may access your vector database using the SDK with the admin account and the initial password you specified.\"\n  }\n}\n```"
