["paths"]["/v2/clusters/createServerless"]["post"]["description"]="Create serverless cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\nexport REGION_ID=\"\"\n\ncurl --request POST \\\n     --url https://api.cloud.zilliz.com/v2/clusters/createServerless \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json' \\\n     --header 'content-type: application/json' \\\n     --data-raw '{\n        \"clusterName\": \"Serverless-05\",\n        \"projectId\": \"proj-xxxxxxxxxxxxxxxxxxxxxxx\",\n        \"regionId\": \"${REGION_ID}\"\n      }'\n```\n\nPossible response is similar to the following\n```json\n{\n  code: 0,\n  data: {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"username\":\"db_xxxxxxxx\",\n     \"password\":\"***********\",\n     \"prompt\": \"Successfully submitted, cluster is being created. You can access data about the creation progress and status of your cluster by DescribeCluster API. Once the cluster status is RUNNING, you may access your vector database using the SDK with the admin account and the initial password you specified.\"\n  }\n}\n```"
["paths"]["/v2/clusters/createFree"]["post"]["description"]="Create free cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n\n```shell\nexport API_KEY=\"\"\nexport REGION_ID=\"\"\n\ncurl --request POST \\\n     --url https://api.cloud.zilliz.com/v2/clusters/createFree \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json' \\\n     --header 'content-type: application/json' \\\n     --data-raw '{\n        \"clusterName\": \"Free-01\",\n        \"projectId\": \"proj-xxxxxxxxxxxxxxxxxxxxxx\",\n        \"regionId\": \"${REGION_ID}\"\n      }'\n```\n\nPossible response is similar to the following\n```json\n{\n  code: 0,\n  data: {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"username\":\"db_xxxxxxxx\",\n     \"password\":\"*************\",\n     \"prompt\": \"Successfully submitted, cluster is being created. You can access data about the creation progress and status of your cluster by DescribeCluster API. Once the cluster status is RUNNING, you may access your vector database using the SDK with the admin account and the initial password you specified.\"\n  }\n}\n```"
["paths"]["/v2/clusters/{clusterId}/drop"]["delete"]["description"]="Drop Cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request DELETE \\\n     --url https://api.cloud.zilliz.com/v2/clusters/inxx-xxxxxxxxxxxxxxx/drop \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json'\n```\n\nPossible response is similar to the following.\n\n```json\n{\n  \"code\": 0,\n  \"data\" {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"prompt\": \"The cluster has been deleted. If you consider this action to be an error, you have the option to restore the deleted cluster from the recycle bin within a 30-day period. Kindly note, this recovery feature does not apply to free clusters.\"\n  }\n}\n```"
["paths"]["/v2/clusters/{clusterId}/suspend"]["post"]["description"]="Suspend a dedicated cluster. \n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request POST \\\n     --url https://api.cloud.zilliz.com/v2/clusters/inxx-xxxxxxxxxxxxxxx/suspend \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json'\n```\n\nPossible response is similar to the following\n```json\n{\n  \"code\": 0,\n  \"data\" {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"prompt\": \"Successfully Submitted. The cluster will not incur any computing costs when suspended. You will only be billed for the storage costs during this time.\"\n  }\n}\n```\n"
["paths"]["/v2/clusters/{clusterId}/resume"]["post"]["description"]="Resume a dedicated cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request GET \\\n    --url \"https://api.cloud.zilliz.com/v2/clusters/inxx-xxxxxxxxxxxxxxx/resume\" \\\n    --header \"Authorization: Bearer ${API_KEY}\"   \\\n    --header \"accept: application/json\"\n```\n\nPossible response is similar to the following\n```json\n{\n  \"code\": 0,\n  \"data\" {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"prompt\": \"Successfully Submitted. Cluster is being resumed, which is expected to takes several minutes. You can access data about the creation progress and status of your cluster by DescribeCluster API. Once the cluster status is RUNNING, you may access your vector database using the SDK.\"\n  }\n}\n```"
["paths"]["/v2/clusters/{clusterId}/modify"]["post"]["description"]="Modiy a dedicated cluster. Currently support upgrading dedicated clusters CU size. \n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request POST \\\n     --url https://api.cloud.zilliz.com/v2/clusters/inxx-xxxxxxxxxxxxxxx/modify \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json' \\\n     --header 'content-type: application/json' \\\n     --data-raw '{\n        \"cuSize\": 2\n      }'\n```\n\nPossible response is similar to the following\n```json\n{\n  \"code\": 0,\n  \"data\" {\n     \"clusterId\": \"inxx-xxxxxxxxxxxxxxx\",\n     \"prompt\": \"Successfully submitted. Cluster is being upgraded, which is expected to take several minutes. You can access data about the creation progress and status of your cluster by DescribeCluster API. Once the cluster status is RUNNING, you may access your vector database using the SDK.\"\n  }\n}\n```"
["paths"]["/v2/clusters/{clusterId}/metrics/query"]["post"]["description"]="Query the metrics of a specific cluster.\n\n## Example\n\nimport Admonition from '@theme/Admonition';\n\n<Admonition type=\\"info\" icon=\"ğŸ“˜\" title=\"Notes\">\n    \n<p>This API requires an <a href=\"/docs/manage_api_keys\">API key</a> as the authentication token.</p>\n    \n</Admonition>\n\n```shell\nexport API_KEY=\"\"\n\ncurl --request POST \\\n     --url https://api.cloud.zilliz.com/v2/clusters/inxx-xxxxxxxxxxxxxxx/metrics/query \\\n     --header 'Authorization: Bearer ${API_KEY}' \\\n     --header 'accept: application/json' \\\n     --header 'content-type: application/json' \\\n     --data-raw '{\n       \"start\": \"2024-06-30T16:09:53Z\",\n       \"end\": \"2024-07-01T16:09:53Z\",\n       \"granularity\": \"PT6H\",\n       \"metricQueries\": [\n           {\n               \"name\": \"CU_COMPUTATION\",\n               \"stat\": \"AVG\"    \n           }\n       ]\n    }'\n```\n\nPossible response is similar to the following.\n\n```json\n{\n   \"code\": 0,\n   \"data\":{\n      \"results\":[\n         {\n            \"name\":\"CU_COMPUTATION\",\n            \"stat\":\"AVG\",\n            \"unit\":\"percent\",\n            \"values\":[\n               {\n                  \"timestamp\":\"2024-06-30T16:09:53Z\",\n                  \"value\":null\n               },\n               {\n                  \"timestamp\":\"2024-06-30T22:09:53Z\",\n                  \"value\":\"1.00\"\n               },\n               {\n                  \"timestamp\":\"2024-07-01T04:09:53Z\",\n                  \"value\":\"1.00\"\n               },\n               {\n                  \"timestamp\":\"2024-07-01T10:09:53Z\",\n                  \"value\":\"1.00\"\n               }\n            ]\n         }\n      ]\n   }\n}\n```"