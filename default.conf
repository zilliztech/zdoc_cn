    }

    location = /reference/list-import-jobs {
        return 301 /reference/restful/list-import-jobs;
    }

    location = /reference/pipeline-operations {
        return 301 /reference/restful/pipeline-operations;
    }

    location = /reference/describe-pipeline {
        return 301 /reference/restful/describe-pipeline;
    }

    location = /reference/list-pipelines {
