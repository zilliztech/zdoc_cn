    }

    location = /reference/drop-pipeline {
        return 301 /reference/restful/drop-pipeline;
    }

    location = /reference/run-pipeline {
        return 301 /reference/restful/run-pipeline;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}