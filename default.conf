server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    root /usr/share/nginx/html;

    absolute_redirect off;

    location ~* ^/(.*)-(\d)$ {
        return 301 /$1;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri.html =404;
    }

    location = / {
        return 301 /docs/quick-start;
    }

    location = /docs {
        return 301 /docs/quick-start;
    }

    location = /docs/migration-guides {
        return 301 /docs/migrations;
    }

    location = /docs/faqs-migration-from-milvus {
        return 301 /docs/faq-migration;
    }

    location = /docs/quick-start-1 {
        return 301 /;
    }

    location = /docs/add-project-collaborators {
        return 301 /docs/project-users;
    }

    location = /docs/set-up-a-private-link {
        return 301 /docs/setup-a-private-link;
    }

    location = /docs/faqs-starter-user-guides {
        return 301 /docs/faq-cluster;
    }

    location = /schema-explained {
        return 301 /docs/data-models-explained;
    }

    location = /docs/add-organization-members {
        return 301 /docs/organization-users;
    }

    location = /docs/organizations-projects {
        return 301 /docs/user-roles;
    }

    location = /reference {
        return 301 /reference/restful;
    }

    location = /reference/cloud-meta {
        return 301 /reference/restful/cloud-meta;
    }

    location = /reference/list-cloud-providers {
        return 301 /reference/restful/list-cloud-providers;
    }

    location = /reference/list-cloud-regions {
        return 301 /reference/restful/list-cloud-regions;
    }

    location = /reference/cluster-operations {
        return 301 /reference/restful/cluster-operations;
    }

    location = /reference/create-cluster {
        return 301 /reference/restful/create-cluster;
    }

    location = /reference/list-clusters {
        return 301 /reference/restful/list-clusters;
    }

    location = /reference/describe-cluster {
        return 301 /reference/restful/describe-cluster;
    }

    location = /reference/drop-cluster {
        return 301 /reference/restful/drop-cluster;
    }

    location = /reference/modify-cluster {
        return 301 /reference/restful/modify-cluster;
    }

    location = /reference/resume-cluster {
        return 301 /reference/restful/resume-cluster;
    }

    location = /reference/suspend-cluster {
        return 301 /reference/restful/suspend-cluster;
    }

    location = /reference/create-serverless-cluster {
        return 301 /reference/restful/create-serverless-cluster;
    }

    location = /reference/list-projects {
        return 301 /reference/restful/list-projects;
    }

    location = /reference/collection-operations {
        return 301 /reference/restful/collection-operations;
    }

    location = /reference/list-collections {
        return 301 /reference/restful/list-collections;
    }

    location = /reference/create-collection {
        return 301 /reference/restful/create-collection;
    }

    location = /reference/describe-collection {
        return 301 /reference/restful/describe-collection;
    }

    location = /reference/drop-collection {
        return 301 /reference/restful/drop-collection;
    }

    location = /reference/vector-operations {
        return 301 /reference/restful/vector-operations;
    }

    location = /reference/delete {
        return 301 /reference/restful/delete;
    }

    location = /reference/insert {
        return 301 /reference/restful/insert;
    }

    location = /reference/search {
        return 301 /reference/restful/search;
    }

    location = /reference/get {
        return 301 /reference/restful/get;
    }

    location = /reference/upsert {
