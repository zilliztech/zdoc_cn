name: "fetch lark docs"
on:
  schedule:
  - cron: "0 8 * * *"
  - cron: "0 20 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - name: get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d')"
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
    - name: fetch docs
      run: |
        yarn
        npx docusaurus fetch-lark-docs -tar saas
        npx docusaurus fetch-lark-docs -tar saas -post
        npx docusaurus fetch-lark-docs -tar paas -skipS
        npx docusaurus fetch-lark-docs -tar paas -post
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}
    - name: build docsite
      run: |
        npm run build
    - name: commit to dev
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: dev
        create_branch: true
      
